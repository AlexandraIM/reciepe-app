
<ion-header>

  <ion-navbar >
    <ion-title class="header">{{this.mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipieForm" (ngSubmit)="onSubmit()" >
    <ion-list>
      <ion-item>
        <ion-label >Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Decription</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label >Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option *ngFor="let option of selectOptions" [value]="option">{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="button" 
    ion-button 
    clear 
    block 
    (click)="onManageIngredients()"> Mange Ingredients</button>
    <ion-list formArrayName="ingredients">
      <ion-item *ngFor="let igControl of recipieForm.get('ingredients').controls; let i = index">
        <ion-grid>
          <ion-row [formGroupName]="i">
            <ion-col>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-col>
            <ion-col>
                <ion-input type="text" formControlName="quantity"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block>{{mode}}</button>
  </form>
</ion-content>
