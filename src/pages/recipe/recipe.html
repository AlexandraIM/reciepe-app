
<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-grid text-center>
      <ion-row>
        <ion-col>
            <p class="subtitle">Difficulty: {{recipe.difficulty}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>    
          <p>{{recipe.description}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>Name</ion-col>
          <ion-col>Ammount</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of recipe.ingredients">
          <ion-col>
            {{item.name}}
          </ion-col>
          <ion-col>
            {{item.ammount}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-grid>
      <ion-row *ngIf="recipe.ingredients.length > 0">
        <ion-col>
            <button ion-button clear block (click)="addToShoppingList()">Add Ingredients to shopping list</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
            <button ion-button outline block (click)="onEdit()">Edit</button>
        </ion-col>
        <ion-col>
            <button ion-button outline block color="danger" (click)="onDelete()">Delete</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-item>
</ion-content>
