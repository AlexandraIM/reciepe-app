
<ion-header>

  <ion-navbar >
      <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-button (click)="addNewRecepie()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
    *ngFor="let recipe of recepies; let i = index;"
    (click)="openRecipe(i, recipe)">
      <h2>{{recipe.title}}</h2>
      <p>{{recipe.description}}</p>
      <ion-note item-end>{{recipe.difficulty}}</ion-note>
    </button>
  </ion-list>
</ion-content>
