
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addNewRecepie()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
    *ngFor="let recipe of recepies; let i = index;"
    (click)="openRecipe(i, recipe)">
      <h2>{{recipe.title}}</h2>
      <p>{{recipe.description}}</p>
      <ion-note item-end>{{recipe.difficulty}}</ion-note>
    </button>
  </ion-list>
</ion-content>
